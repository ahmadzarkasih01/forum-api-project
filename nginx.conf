# ===============================================
# NGINX Configuration for Forum API 
# ===============================================

# Define a rate limit zone named "api_limit"
# - limit per IP address (zone=10MB memory for tracking)
# - 90 requests per minute (90r/m)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=90r/m;

server {
    listen 80;
    server_name forum-api.example.com;  # ubah ke domain HTTPS kamu (misal forum-api.dcdg.xyz)

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name forum-api.example.com;  # ubah ke domain kamu

    # Sertifikat SSL (contoh, jika menggunakan Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/forum-api.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/forum-api.example.com/privkey.pem;

    # Konfigurasi umum
    location / {
        proxy_pass http://localhost:5000;  # port aplikasi Node.js kamu
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Terapkan rate limiting khusus untuk /threads
    location /threads {
        limit_req zone=api_limit burst=10 nodelay;  # izinkan burst 10 request sekaligus
        proxy_pass http://localhost:5000;
    }

    # Logging
    access_log /var/log/nginx/forum-api_access.log;
    error_log /var/log/nginx/forum-api_error.log;
}
